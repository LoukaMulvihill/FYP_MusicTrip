<!DOCTYPE html>
<html>
<head>
    <title>Travel Options</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFF1AW7xYOruxjBDDjoPUOyd2YqZDnK00"></script>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Travel Options</h3>
    <p>Modify the start or end location to recalculate the route.</p>
    <form id="routeForm">
        <label for="start">Start Location:</label>
        <input id="start" type="text" value="{{ source_address }}">
        <br>
        <label for="end">End Location:</label>
        <input id="end" type="text" value="{{ destination_address }}">
        <br>
        <button type="button" onclick="calculateRoute()">Recalculate Route</button>
    </form>
    <div id="map"></div>

    <script>
        let map, directionsService, directionsRenderer;

        function initMap() {
            // Initialize map, directions service, and directions renderer
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 52.160858, lng: -10.260045 }, // Center the map to Ireland
                zoom: 8,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

            // Calculate initial route
            calculateRoute();
        }

        function calculateRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            directionsService.route(
                {
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING, // Change mode as needed
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                    } else {
                        console.error("Could not calculate route: " + status);
                        alert("Could not calculate route: " + status);
                    }
                }
            );
        }

        // Initialize map on page load
        window.onload = initMap;
    </script>
</body>
</html>
